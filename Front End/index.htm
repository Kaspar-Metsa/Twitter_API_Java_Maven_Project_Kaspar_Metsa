<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Twitter App</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/pure.min.css" />
        <link rel="stylesheet" type="text/css" href="css/pure-responsive.min.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/tabs.css" />
        <link rel="stylesheet" type="text/css" href="css/tabstyles.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <script src="js/modernizr.custom.js"></script>
        <script src="js/jquery-2.2.4.js"></script>
        <script src="js/notify.min.js"></script>
    </head>
    <body>
        <svg class="hidden">
            <defs>
                <path id="tabshape" d="M80,60C34,53.5,64.417,0,0,0v60H80z"/>
            </defs>
        </svg>
        <div class="container">
            <header class="header">
                <h1>Twitter API</h1>
            </header>
            <section>
                <div class="tabs tabs-style-shape">
                    <nav>
                        <ul>
                            <li>
                                <a href="#search" id="search-tab">
                                    <svg viewBox="0 0 80 60" preserveAspectRatio="none"><use xlink:href="#tabshape"></use></svg>
                                    <span>Search</span>
                                </a>
                            </li>
                            <li>
                                <a href="#favourites" id="favourites-tab">
                                    <svg viewBox="0 0 80 60" preserveAspectRatio="none"><use xlink:href="#tabshape"></use></svg>
                                    <svg viewBox="0 0 80 60" preserveAspectRatio="none"><use xlink:href="#tabshape"></use></svg>
                                    <span>Favourites</span>
                                </a>
                            </li>
                            <li>
                                <a href="#history" id="history-tab">
                                    <svg viewBox="0 0 80 60" preserveAspectRatio="none"><use xlink:href="#tabshape"></use></svg>
                                    <span>History</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="content-wrap">
                        <section>
                            <!-- Search Box -->
                            <form id="search-form" class="pure-form">
                                <div class="pure-g">
                                    <div class="pure-u-1 pure-u-md-1-2">
                                        <input name="location" type="text" placeholder="Location to search..." required autofocus>
                                    </div>
                                    <div class="pure-u-1 pure-u-md-1-2">
                                        <input name="query" type="text" placeholder="Keyword to filter..." required >
                                    </div>
                                </div>
                                <div class="pure-g second-group">
                                    <div class="pure-u-1-2 pure-u-md-1-3 pure-control-group">
                                        <label for="count">Count</label>
                                        <input name="count" type="number" min=3 max=15 value=3>
                                    </div>
                                    <div class="pure-u-1-2 pure-u-md-1-3 pure-control-group">
                                        <label for="sort_on">Sort On</label>
                                        <select id="sort_on" name="sort_on">
                                            <option value="author">Author</option>
                                            <option value="tweet">Tweet</option>
                                            <option value="date">Date</option>
                                        </select>
                                    </div>
                                    <div class="pure-u-1 pure-u-md-1-3 pure-controls">
                                        <label for="desc" class="pure-checkbox">
                                            <input name="desc" type="checkbox" value="true"> Descending
                                        </label>
                                    </div>
                                </div>
                                <input type="submit" value="Submit" class="button-success pure-button"> <br>
                            </form>
                            <!-- Blank div for populating search results -->
                            <div id="search-results"></div>
                        </section>
                        <section id="favourites">
                            <button id="add-location" class="button-success pure-button">
                                Add my location!
                            </button>
                            <form id="favourite-form" style="display: none" class="pure-form">
                                <input name="location" class="pure-input-1-3" type="text" placeholder="Location" required autofocus>
                                <input name="radius" class="pure-input-1-3" type="number" placeholder="Radius" min=0 required>
                                <!-- Hidden fields to store & pass latitude & longitude -->
                                <input name="latitude" class="hidden" type="text" placeholder="Location">
                                <input name="longitude" class="hidden" type="text" placeholder="Location">
                                <div class="buttons">
                                    <input type="submit" value="Save" class="pure-input-1-5 button-success pure-button">
                                    <button onclick="hideFavouriteForm(); return false;" class="pure-input-1-5 button-error pure-button">
                                        Cancel
                                    </button>
                                </div>
                            </form>
                            <!-- Blank div for displaying form info messages -->
                            <div id="favourite-form-info"></div>
                            <!-- Blank div for populating favourites -->
                            <div id="favourite-results"></div>
                        </section>
                        <section id="history">
                            <!-- Blank section for populating history -->
                        </section>
                    </div><!-- /content -->
                </div><!-- /tabs -->
            </section>
        </div><!-- /container -->
        <script src="js/twitter.js"></script>
        <script src="js/cbpFWTabs.js"></script>
        <script>
            (function() {

                [].slice.call( document.querySelectorAll( '.tabs' ) ).forEach( function( el ) {
                    new CBPFWTabs( el );
                });

            })();
        </script>
    </body>
</html>
